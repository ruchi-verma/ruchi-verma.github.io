    <div class="full-page">
      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn btn">
              Log In
            </button>
            <button type="button" onclick="register()" class="toggle-btn btn">
              Register
            </button>
          </div>
          <form id="login" class="input-group-login">
            <input
              type="text"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="check-box" id="ch" /><span
              >Remember Password</span
            >
            <button type="submit" class="submit-btn" style="margin-top: 7rem">
              Log in
            </button>
          </form>
          <form id="register" class="input-group-register">
            <input
              type="text"
              class="input-field"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Last Name "
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >I agree to the terms and conditions</span
            >
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
      <div class="logo_login">
        <a href="index.html"
          ><h1><b>EndPlastic</b><br />Waste.com</h1></a
        >
      </div>
    </div>
    <script src="javas.js"></script>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";

        y.classList.add("active");
        x.classList.remove("active");
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";

        x.classList.add("active");
        y.classList.remove("active");
      }
    </script>
